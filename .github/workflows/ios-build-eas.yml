name: Build iOS App with EAS (Recommended)

# DISABLED: This workflow requires paid Apple Developer account or manual credential setup
# Use ios-build.yml instead (Xcode build - works with free Apple ID)

on:
  workflow_dispatch:
    # Disabled - use ios-build.yml instead
  # push:
  #   branches: [ main, master ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Set up Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Verify EAS Authentication
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "ERROR: EXPO_TOKEN secret not set!"
            echo "Go to: https://expo.dev/accounts/[your-account]/settings/access-tokens"
            echo "Create a token and add it as EXPO_TOKEN secret in GitHub"
            echo "Repository → Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          fi
          eas whoami
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      
      - name: Configure EAS Credentials (if needed)
        run: |
          # Check if credentials exist
          if ! eas credentials --platform ios --non-interactive 2>/dev/null; then
            echo "Credentials not configured. You need to set them up locally first:"
            echo "1. Run: eas credentials --platform ios"
            echo "2. Choose: Let EAS handle credentials"
            echo "3. Enter your free Apple ID"
            echo "4. Then credentials will be stored on EAS servers"
            echo ""
            echo "For now, trying build anyway - EAS might prompt for credentials..."
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true
      
      - name: Build iOS with EAS
        run: |
          # Build for sideloading (works with free Apple ID)
          # Note: Credentials must be set up first via: eas credentials --platform ios
          eas build --profile sideload --platform ios --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      
      - name: Wait for build and download
        run: |
          # Wait for build to complete and download
          BUILD_ID=$(eas build:list --platform ios --limit 1 --json | jq -r '.[0].id')
          echo "Waiting for build $BUILD_ID..."
          eas build:wait --id $BUILD_ID
          eas build:download --id $BUILD_ID --output-dir ./build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-build-eas
          path: build/*.ipa
          if-no-files-found: warn
