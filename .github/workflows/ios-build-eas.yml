name: Build iOS App with EAS (Recommended)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Set up Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Verify EAS Authentication
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "ERROR: EXPO_TOKEN secret not set!"
            echo "Go to: https://expo.dev/accounts/[your-account]/settings/access-tokens"
            echo "Create a token and add it as EXPO_TOKEN secret in GitHub"
            echo "Repository → Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          fi
          eas whoami
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      
      - name: Build iOS with EAS
        run: |
          # Build for sideloading (works with free Apple ID)
          eas build --profile sideload --platform ios --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      
      - name: Wait for build and download
        run: |
          # Wait for build to complete and download
          BUILD_ID=$(eas build:list --platform ios --limit 1 --json | jq -r '.[0].id')
          echo "Waiting for build $BUILD_ID..."
          eas build:wait --id $BUILD_ID
          eas build:download --id $BUILD_ID --output-dir ./build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-build-eas
          path: build/*.ipa
          if-no-files-found: warn
